<body>
    <h2>Objects</h2>
    <script>
          
    const student = {
    firstName: "Julio",
    lastName: "Flores",
    age: 22,
    hobby: "Futbol"
    };

    console.log("Nombre: " + student.firstName);
    console.log("Apellido: " + student.lastName);
    console.log("Edad: " + student.age);
    console.log("Hobby: " + student.hobby);

    </script>
