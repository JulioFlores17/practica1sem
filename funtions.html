<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic1</title>
</head>
<body>
    <h2>Funtions</h2>
    <script>
        function square(numero) {
            var cuadrado = numero * numero;
            return cuadrado;
        }
        var numero = 5;
        var resultado = square(numero);

        console.log("El cuadrado de " + numero + " es: " + resultado);
    </script> 

</body>
</html>
